<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="column">
            <div class="time-weather box">
                <div class="location-weather-container">
                    <div class="location-title">
                        <h2 id="location0-title" style="display: inline-block; margin-right: 100px;">
                            Biel
                        </h2>
                    </div>
                    <div id="location0-weather" class="weather-icon" style="display: inline-block;height: 50px; width: 50px;">
                        W
                    </div>
                </div>
                <div class="current-time">
                    <span id="location0-time" class="big-time">Loading...</span>
                    <div id="location0-temp">1&deg;</div>
                </div>
                <div id="additional-locations" class="additional-info">
                    <div id="location1">
                        <h3  id="location1-title">Loading Loc 2...</h3>
                        <div id="location1-time">Loading Time 2...</div>
                        <div id="location1-weather" style="display: inline-block; margin-right: 10px;">W3</div>
                        <div id="location1-temp" style="display: inline-block;">-12&deg;</div>
                    </div>
                    <div id="location2">
                        <h3  id="location2-title">Loading Loc 3...</h3>
                        <div id="location2-time">Loading Time 3...</div>
                        <div id="location2-weather" style="display: inline-block; margin-right: 10px;">W3</div>
                        <div id="location2-temp" style="display: inline-block;">-12&deg;</div>
                    </div>
                </div>
            </div>
            <div class="unread-emails box">
                <h2>Unread Emails</h2>
                <p id="unread-emails">Loading...</p>
            </div>
        </div>
        <div class="column">
            <div class="calendar-events box">
                <h2>Upcoming Events</h2>
                <ul id="events-list">
                    <!-- Events will be inserted here -->
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="public-transport box">
                <h2>Public Transport</h2>
                <ul id="transport-list">
                    <!-- Public transport connections will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts/weather.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/transport.js"></script>
    <script src="scripts/emails.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/visibilityControl.js"></script>
</body>
</html>
