<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=800, height=480, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="wrapper">
    <!-- Weather & Time Section -->
    <section id="weather-section">
      <div class="weather-main">
        <div class="location-title" id="location0-title">--</div>
        <div class="weather-icon" id="location0-weather"></div>
        <div class="weather-info">
          <div class="weather-temp" id="location0-temp">--°</div>
          <div class="weather-time" id="location0-time">--:--</div>
        </div>
      </div>
      <div class="weather-additional">
        <div class="location" id="location1-block">
          <div class="location-title" id="location1-title">--</div>
          <div class="weather-icon-small" id="location1-weather"></div>
          <div class="weather-temp-small" id="location1-temp">--°</div>
          <div class="weather-time-small" id="location1-time">--:--</div>
        </div>
        <div class="location" id="location2-block">
          <div class="location-title" id="location2-title">--</div>
          <div class="weather-icon-small" id="location2-weather"></div>
          <div class="weather-temp-small" id="location2-temp">--°</div>
          <div class="weather-time-small" id="location2-time">--:--</div>
        </div>
      </div>
    </section>

    <!-- Bus Departures Section -->
    <section class="transport-section other-connections">
      <h3 id="other-title">Other Transport Connections</h3>
      <div class="transport-table" id="other-table"></div>
    </section>

    <!-- Train Departures Section -->
    <section class="transport-section biel-connections">
      <h3 id="biel-title">Connections from Biel</h3>
      <div class="transport-table" id="biel-table"></div>
    </section>
  </div>

  <script src="scripts/weather.js"></script>
  <script src="scripts/transport.js"></script>
</body>
</html>
