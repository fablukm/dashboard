<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=800, height=480, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="wrapper">
    <!-- Weather & Time Section -->
    <section id="weather-section">
      <!-- Main Sector (50%) -->
      <div class="sector main-sector">
        <div class="main-clock">
          <div class="time-large" id="location0-time">--:--</div>
          <div class="location-small" id="location0-title">--</div>
        </div>
        <div class="main-weather">
          <div class="weather-icon-large" id="location0-weather"></div>
          <div class="temp-overlay" id="location0-temp">--°</div>
          <div class="future-placeholder" id="location0-future">☀️ in 1h</div>
        </div>
      </div>
      <!-- Side Sector 1 (25%) -->
      <div class="sector side-sector" id="location1-block">
        <div class="side-title" id="location1-title">--</div>
        <div class="side-info">
          <span class="side-time" id="location1-time">--:--</span>
          <span class="side-icon" id="location1-weather"></span>
          <span class="side-temp" id="location1-temp">--°</span>
        </div>
      </div>
      <!-- Side Sector 2 (25%) -->
      <div class="sector side-sector" id="location2-block">
        <div class="side-title" id="location2-title">--</div>
        <div class="side-info">
          <span class="side-time" id="location2-time">--:--</span>
          <span class="side-icon" id="location2-weather"></span>
          <span class="side-temp" id="location2-temp">--°</span>
        </div>
      </div>
    </section>

    <!-- Bus Departures Section -->
    <section class="transport-section other-connections">
      <h3 id="other-title">Other Transport Connections</h3>
      <div class="transport-table" id="other-table"></div>
    </section>

    <!-- Train Departures Section -->
    <section class="transport-section biel-connections">
      <h3 id="biel-title">Connections from Biel</h3>
      <div class="transport-table" id="biel-table"></div>
    </section>
  </div>

  <script src="scripts/logger.js"></script>
  <script src="scripts/weather.js"></script>
  <script src="scripts/time.js"></script>
  <script src="scripts/transport.js"></script>
</body>
</html>
